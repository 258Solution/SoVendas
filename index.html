<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login e Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .container { max-width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .hidden { display: none; }
    h2 { text-align: center; }
    input, button, select {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc;
    }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    nav { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    nav button { background: #28a745; }
  </style>
</head>
<body>

<div class="container" id="login-screen">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
  <p id="erro" style="color:red; text-align:center;"></p>
</div>

<div class="container hidden" id="dashboard">
  <h2>🎯 Dashboard</h2>
  <nav>
    <button onclick="alert('Em breve')">📦 Meus Produtos</button>
    <button onclick="alert('Em breve')">💰 Minhas Vendas</button>
    <button onclick="alert('Em breve')">💳 Checkout</button>
    <button onclick="alert('Em breve')">🗃️ Relatórios</button>
    <button onclick="logout()" style="background:#dc3545">🚪 Sair</button>
  </nav>
</div>

<script>
  function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const erro = document.getElementById('erro');

    if (email === 'admin@teste.com' && senha === '1234') {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      erro.textContent = '';
    } else {
      erro.textContent = 'Email ou senha incorretos!';
    }
  }

  function logout() {
    document.getElementById('dashboard').classList.add('hidden');
    document.getElementById('login-screen').classList.remove('hidden');
    document.getElementById('email').value = '';
    document.getElementById('senha').value = '';
  }
</script>

</body>
</html>
