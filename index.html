<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Calculadora de Juros</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4a00e0, #8e2de2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .card {
        background: #fff;
        width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #4a00e0;
    }

    label {
        font-size: 15px;
        margin-top: 15px;
        display: block;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #8e2de2;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        background: linear-gradient(135deg, #4a00e0, #8e2de2);
        color: white;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        opacity: 0.85;
        transform: scale(1.02);
    }

    .resultado {
        background: #f8f4ff;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
        color: #4a00e0;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Calculadora de Juros (15% ao m√™s)</h2>

    <label>Nome do cliente:</label>
    <input type="text" id="nome" placeholder="ex: Jo√£o Alberto">

    <label>N√∫mero de celular:</label>
    <input type="text" id="telefone" placeholder="ex: 84 000 0000">

    <label>Localiza√ß√£o:</label>
    <input type="text" id="local" placeholder="ex: Maputo, Matola">

    <label>Valor emprestado (MZN):</label>
    <input type="number" id="valor" placeholder="ex: 5000">

    <label>Meses:</label>
    <input type="number" id="meses" placeholder="ex: 3">

    <button onclick="calcular()">Calcular</button>
    <button onclick="gerarPDF()">Gerar PDF do Contrato</button>

    <div class="resultado" id="resultado"></div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function calcular() {
    let nome = document.getElementById("nome").value;
    let telefone = document.getElementById("telefone").value;
    let local = document.getElementById("local").value;
    let valor = parseFloat(document.getElementById("valor").value);
    let meses = parseInt(document.getElementById("meses").value);
    let juros = 0.15;

    if (!nome || !telefone || !local || isNaN(valor) || isNaN(meses)) {
        alert("Preencha todos os campos!");
        return;
    }

    let total = valor * (1 + juros * meses);

    let box = document.getElementById("resultado");
    box.style.display = "block";
    box.innerHTML =
        "<strong>üìå Dados do Cliente</strong><br>" +
        "üë§ Nome: " + nome + "<br>" +
        "üìû Telefone: " + telefone + "<br>" +
        "üìç Localiza√ß√£o: " + local + "<br><br>" +
        "<strong>üíµ Valor emprestado:</strong> " + valor.toFixed(2) + " MZN<br>" +
        "<strong>‚è≥ Prazo:</strong> " + meses + " meses<br>" +
        "<strong>üí∞ Total a pagar:</strong> " + total.toFixed(2) + " MZN";
}

function gerarPDF() {
    const { jsPDF } = window.jspdf;

    let nome = document.getElementById("nome").value;
    let telefone = document.getElementById("telefone").value;
    let local = document.getElementById("local").value;
    let valor = parseFloat(document.getElementById("valor").value);
    let meses = parseInt(document.getElementById("meses").value);
    let juros = 0.15;
    let total = valor * (1 + juros * meses);

    if (!nome || !telefone || !local || isNaN(valor) || isNaN(meses)) {
        alert("Preencha todos os campos antes de gerar o PDF!");
        return;
    }

    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Contrato de Empr√©stimo", 105, 20, null, null, "center");

    doc.setFontSize(12);
    doc.text(`Nome do Cliente: ${nome}`, 20, 40);
    doc.text(`Telefone: ${telefone}`, 20, 50);
    doc.text(`Localiza√ß√£o: ${local}`, 20, 60);
    doc.text(`Valor emprestado: ${valor.toFixed(2)} MZN`, 20, 70);
    doc.text(`Prazo: ${meses} meses`, 20, 80);
    doc.text(`Juros: 15% ao m√™s`, 20, 90);
    doc.text(`Total a pagar: ${total.toFixed(2)} MZN`, 20, 100);

    doc.text("Assinatura do Cliente: ____________________", 20, 130);
    doc.text("Assinatura do Credor: ____________________", 20, 150);

    doc.save(`Contrato_${nome}.pdf`);
}
</script>

</body>
</html>
